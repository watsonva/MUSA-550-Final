project:
  type: website
  output-dir: docs
  preview:
    port: 3333

website:
  title: "MUSA 550 Quarto Template"
  site-url: "https://github.com/watsonva/MUSA-550-Final" 
  repo-url: https://github.com/watsonva/MUSA-550-Final
  repo-actions: [source]

  page-footer:
    right: "This page is built with MUSA @PENN and [Quarto](https://quarto.org/)."
    left: "&copy; Watson Van Archer, 2023"

  sidebar:
    logo: "images/cover.png"
    pinned: true
    align: center
    tools: 
      - icon: linkedin
        href: https://www.linkedin.com/in/watsonvv/
        text: "Linkedin"
      - icon: github
        href: https://github.com/watsonva
        text: "GitHub"
      - icon: twitter
        href: https://twitter.com/vanarcher_
        text: "Twitter"         

    style: "docked"
    search: true
    collapse-level: 2
    contents:
      - href: index.qmd
        text: Welcome
      - section: analysis/index.qmd
        contents:
          - analysis/section_1.qmd
          - analysis/section_2.qmd
          - analysis/section_3.qmd


format:
  html:
    highlight-style: solarized
    theme: cosmo
    css: styles.css
    code-copy: true
    code-overflow: wrap
    toc: true




